<body>
  <script src="../dist/spotify-wrapper.umd.js"></script>
  <div id="albums"></div>
  <script>

  const spotify = new SpotifyWrapper({
      token: 'BQCOImTIjbOlFPx-EY4E7cR6YBLIXs_aEtMaj7O35vP_YzTK9wG3YhfMSi3BnAsThP3oGYMWvzOyIpzEG9W6aTuKpojjtd9VXKIaWHV-aAuD9haz-I6QAdb11FfKfBRQS_Rf6MD3-9zYDnyanRI'
    });

  const albums = spotify.search.Album('incubus');
  const albumsEl = document.getElementById('albums');

  albums.then(data => {
    markup = data.albums.items.map( item =>
    `<img src='${item.images[1].url}' alt='${item.name}'/>`

    ).join('');

    albumsEl.innerHTML = markup;

  });

  </script>
